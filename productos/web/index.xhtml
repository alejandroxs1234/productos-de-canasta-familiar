<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Productos</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="2"> 
            <f:facet name="header"> 
                <h:outputText value="Datos-Ingreso de productos"/> 
            </f:facet> 
            <h:outputLabel for="nombre" value="Nombre completo: "/>
            <h:inputText id="nombre" value="#{listas.nombre}" size="35" maxlength="35" required="true" requiredMessage="El nombre es necesario!"/>
            <h:outputLabel for="usuario" value="Usuario: "/> 
            <h:inputText id="usuario" value="#{listas.usuario}" size="12" maxlength="12" required="true" requiredMessage="Nombre de usuario requerido!"/>
            <h:outputLabel for="clave" value="Clave: "/> 
            <h:inputSecret id="clave" value="#{listas.clave}" size="12" maxlength="12" required="true" requiredMessage="La clave es requerida!"/>
            <h:panelGroup/> 
            
            <h:commandButton value="Entrar" action="#{control.aceptar()}"/>
        </h:panelGrid>
        </h:form>      
    </h:body>
</html>
